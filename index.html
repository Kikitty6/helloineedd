<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Robux Grátis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            transition: background 1s;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(15, 81, 50, 0.9);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s;
        }

        .container {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(15, 81, 50, 0.9);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            width: 400px;
            animation: fadeIn 0.8s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1, h2 {
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: bold;
            color: #e0e0e0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .btn {
            margin-top: 20px;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            background-color: #198754;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        .btn:hover {
            background-color: #1fae61;
            transform: scale(1.05);
        }

        .input-field, textarea, select {
            margin-top: 15px;
            padding: 12px;
            width: 80%;
            border-radius: 15px;
            border: none;
            background: #fff;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .input-field:focus, textarea:focus, select:focus {
            border: 2px solid #198754;
            outline: none;
            box-shadow: 0 0 10px rgba(25, 133, 84, 0.5);
        }

        textarea {
            resize: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeInModal 0.5s;
        }

        .modal-content {
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .modal button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #198754;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal button:hover {
            background-color: #1fae61;
        }

        @keyframes fadeInModal {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .welcome-screen, .container {
                width: 90%;
                padding: 20px;
            }

            h1, h2 {
                font-size: 2em;
            }

            .btn {
                padding: 10px 20px;
            }

            .input-field, select, textarea {
                width: 100%;
            }
        }
    </style>
</head>
